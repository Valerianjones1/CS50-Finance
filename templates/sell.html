{% extends "layout.html" %}
{% block title %}
    Quote
{% endblock %}

{% block main %}
<form action="/sell" method="post">
    <div class="mb-3">
        <select id="symbol" name="symbol" type="text">
            <option class=symbol>Symbol</option>
            {% for i in all_p %}
                <option class=symbol>{{i["symbol"]}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Shares" type="text">
    </div>
    <button class="btn btn-primary" type="submit" method="post">Buy</button>
</form>
{% endblock %}
