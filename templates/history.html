{% extends "layout.html" %}
{% block title %}
    Index
{% endblock %}

{% block main %}
<table class="history">
    <tr>
     <th>Symbol</th>
     <th>Shares</th>
     <th>Price</th>
     <th>Transacted</th>
    </tr>
    {% for p in history %}
    <tr>
        <td>{{ p["symbol"] }}</td>
        <td>{{ p["shares"] }}</td>
        <td>{{ p["price"] | usd }}</td>
        <td>{{ p["transacted"] }}</td>
    </tr>
        {% endfor %}
</table>


{% endblock %}
